<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List </title>
    <style>
        .todocontainer {
            margin: 20px auto;
        }

        .todolists {
            width: 500px;
            height: 500px;
            background-color: #7fffd4;
            margin: 10px auto;
            border-radius: 20px;
            font-size: 20px;
            overflow-y: scroll;
            box-shadow: 0 0 20px 1px #6c6b6b;
        }

        .btn {
            cursor: pointer;
            border: none;
            padding: 2px;
        }

        #items {
            margin-right: 10px;
            border-radius: 20px;
            width: 400px;
            padding: 5px 10px;
            font-size: 20px;
            border: none;
            border: 5px solid rgb(18, 171, 145);
        }

        .input {
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .inrement-img {
            height: 35px;
        }

        .todo {
            margin: 20px 10px;
            background-color: #54daad;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid black;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .todolists {
                width: 80%;
            }

            #items {
                width: 50%;
                text-align: center;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <div class="todolists" id="lists-container">


    </div>

    <div class="input">
        <input type="text" id="items" placeholder="Enter Task">

        <button class="btn" onclick="add()">
            <img src="./plus.png" class="inrement-img" alt="plus">
        </button>
    </div>
    <script>
        let todolist = []
        const list_fromlocal_storage = localStorage.getItem("todolist")
        if(list_fromlocal_storage){
            todolist=JSON.parse(list_fromlocal_storage)
            show()
        }

            function add() {
                const todoitem = document.getElementById("items")
                todolist.push(todoitem.value)
                localStorage.setItem("todolist", JSON.stringify(todolist))
                todoitem.value = ""

                show()
            }

        function show() {
            const list = document.getElementById("lists-container")
            list.innerHTML = ""

            for (const item of todolist) {
                list.innerHTML += `<div class="todo"> <input type="checkbox" > ${item}</div>`
            }
        }
    </script>
</body>

</html>
